version: '3.8'

# Production Docker Compose - Use with: docker-compose -f docker-compose.prod.yml up -d

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: dryfruto-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    networks:
      - dryfruto-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dryfruto-backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=dryfruto
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - dryfruto-network

  # Nginx - Serves frontend and proxies API
  nginx:
    image: nginx:alpine
    container_name: dryfruto-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - uploads_data:/var/www/uploads:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - dryfruto-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  dryfruto-network:
    driver: bridge
