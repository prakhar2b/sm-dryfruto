version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: dryfruto-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  backend:
    image: python:3.11-slim
    container_name: dryfruto-backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - MONGO_URL=mongodb://mongodb:27017/dryfruto
      - DB_NAME=dryfruto
    volumes:
      - ./backend:/app
    command: >
      sh -c "pip install -r requirements.txt && uvicorn server:app --host 0.0.0.0 --port 8001"
    depends_on:
      - mongodb
    networks:
      - app-network

  frontend:
    image: nginx:alpine
    container_name: dryfruto-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
